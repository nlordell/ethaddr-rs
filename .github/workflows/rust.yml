name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: |
        cargo fmt --all -- --check
        cargo clippy --all-targets --workspace -- -D warnings
        cargo test

  features:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        std:
        - "" # no-std
        - "std,"
        features:
        - "macros,sha3"
        - "macros,tiny-keccak"
        - "serde"

    steps:
    - uses: actions/checkout@v3
    - run: |
        cargo clippy --no-default-features --features ${{ matrix.std }}${{ matrix.features }} --all-targets -- -D warnings
        cargo test --no-default-features --features ${{ matrix.std }}${{ matrix.features }}
